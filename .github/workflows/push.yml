name: Lint and test

on:
  push:
    branches-ignore:
      - master
      - develop
    tags-ignore:
      - '*'

defaults:
  run:
    shell: bash
    working-directory: app

jobs:

  lint:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12.16.1
      - run: npm ci
      - run: npm run lint

  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: meteorengineer/setup-meteor@v1
        with:
          meteor-release: 1.10.2
      - run: meteor npm install
      - run: npm run test
