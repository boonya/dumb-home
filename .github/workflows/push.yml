name: Lint and test
on: [push]
defaults:
  run:
    shell: bash
    working-directory: app
jobs:
  push:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1
      - uses: meteorengineer/setup-meteor@v1
        with:
          meteor-release: 1.10.2
      - run: meteor install
      - run: npm run lint
      # - run: npm run test
      - run: npm run test:meteor
