map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name home.boonya.info;
    include /etc/nginx/services.d/server.conf;
}

server {
    listen 80;
    server_name router.home.boonya.info;
    include /etc/nginx/services.d/router.conf;
}
